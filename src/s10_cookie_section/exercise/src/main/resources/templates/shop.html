<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>

<div class="container">
    <h2>Shop</h2>
    <p><a href="/shopping-cart">Your cart</a></p>
    <p><a href="/pay">Payment</a></p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Add To Cart</th>
            <th>View</th>
<!--            <th>Delete</th>-->
        </tr>
        </thead>
        <tbody>
        <th:block th:each="product:${products}">
            <tr>
                <td><img src="https://cdnimg.vietnamplus.vn/uploaded/xtsqr/2021_09_15/iphone13promax1.jpeg" width="100px" height="100px">
                </td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>
                <td><a th:href="@{/detail/(id = ${product.id})}">Detail Cart</a></td>
<!--                <td><a style="color:red" th:href="@{delete/{id}(id=${product.getId()})}">Delete</a></td>-->
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<a><i class="fab fa-facebook-square"></i></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
