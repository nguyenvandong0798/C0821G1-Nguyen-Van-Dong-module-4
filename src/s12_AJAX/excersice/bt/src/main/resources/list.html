        function LoadData() {
            $.ajax({
                url: 'https://localhost:8080/blog',
                type: 'GET',
                success: function (rs) {
                    let str = "";
                    $.each(rs, function (item) {
                        str += "<tr>";
                        str += "<td>" + item.id + "</td>";
                        str += "<td>" + item.name + "</td>";
                        str += "<td>" + item.content + "</td>";
                        str += "</tr>";

                    });
                    // id của thẻ tbody để hiển thị tất cả cá tr ra
                    $('#load_data').html(str);
                }
