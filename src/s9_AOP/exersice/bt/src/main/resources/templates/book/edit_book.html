<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>123</h1>
<form th:action="@{/book/edit}" method ="post" th:object="${books}">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{name}">
    <input type="text" th:field="*{year}">
    <input type="text" th:field="*{quantity}">
    <select th:field="*{code}">
        <option th:each="cate :${codes} " th:value="${cate.id}" th:text="${cate.code}">

        </option>
    </select>
    <input type="submit" value="edit">
</form>
</body>
</html>
