<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h3>Add New Customer</h3></div></div>
<form action="/customer/create" method="post" th:object="${customer}"
      style="max-width: 500px; margin: 0 auto; ">
    <div class="border badge-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Id</label>
            <div class="col-sm-8">
                <input type="hidden" th:field="*{id}">
            </div>
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}">
                <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <label class="col-sm-4 col-form-label">Birth day</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{birthday}">
                <p style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
            </div>
            <label class="col-sm-4 col-form-label">Gender</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{gender}" placeholder="1 is Male & 0 is Female">
                <p style="color:red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
            </div>
            <label class="col-sm-4 col-form-label">Code</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{idCard}">
                <p style="color:red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
            </div>
            <label class="col-sm-4 col-form-label">Phone</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{phone}">
                <p style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
            </div>
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{email}">
                <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <label class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{address}">
                <p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
            </div>
            <label class="col-sm-4 col-form-label">Type</label>
            <div class="col-sm-8">
                <select th:field="*{customerType}">
                    <option th:each="type: ${customerType}" th:value="${type.id}" th:text="${type.name}"></option>
                </select>
            </div>
            <label class="col-sm-4 col-form-label"></label>
            <div class="col-sm-8">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
