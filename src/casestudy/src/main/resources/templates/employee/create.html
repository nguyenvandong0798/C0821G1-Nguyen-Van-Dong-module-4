<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h3>Add New Customer</h3></div></div>
<form action="/employee/create" method="post" th:object="${employee}"
      style="max-width: 500px; margin: 0 auto; ">
    <div class="border badge-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Id</label>
            <div class="col-sm-8">
                <input type="hidden" th:field="*{id}">
            </div>
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}">
            </div>
            <label class="col-sm-4 col-form-label">Birth day</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{birthDay}">
            </div>
            <label class="col-sm-4 col-form-label">ID Card</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{idCard}">
            </div>
            <label class="col-sm-4 col-form-label">Phone</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{phone}">
            </div>
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{email}">
            </div>
            <label class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{address}">
            </div>
            <label class="col-sm-4 col-form-label">Position</label>
            <div class="col-sm-8">
                <select th:field="*{position}">
                    <option th:each="pos: ${position}" th:value="${pos.idPosition}" th:text="${pos.namePosition}"></option>
                </select>
            </div>
            <label class="col-sm-4 col-form-label">Skill</label>
            <div class="col-sm-8">
                <select th:field="*{skill}">
                    <option th:each="ski: ${skill}" th:value="${ski.idSkill}" th:text="${ski.nameSkill}"></option>
                </select>
            </div>
            <label class="col-sm-4 col-form-label">Department</label>
            <div class="col-sm-8">
                <select th:field="*{department}">
                    <option th:each="dep: ${department}" th:value="${dep.idDepartment}" th:text="${dep.nameDepartment}"></option>
                </select>
            </div>
            <label class="col-sm-4 col-form-label"></label>
            <div class="col-sm-8">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
