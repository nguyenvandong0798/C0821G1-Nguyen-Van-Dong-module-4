<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>

<body>
<form action="/student/create" method="post" th:object="${student}">
    <p>id: </p>
    <input th:field="*{id}"/>

    <input th:field="*{name}"/>

    <input type="date" th:field="*{dateOfBirth}"/>
    <p>Gender</p>

<!--                <option value="None">None</option>-->
<!--                <option th:each="gender : ${genders}" th:text="${gender}" th:value="${gender}"></option>-->

        <!--        <option value="0">Nam</option>-->
        <!--        <option value="1">Ná»¯</option>-->
<!--    </select>-->
    <input type="text" th:field="*{gender}"/>
    <select th:field="*{classRoom}">
        <option th:each="class : ${classes}" th:value="${class.id}" th:text="${class.nameClass}"></option>
    </select>

    <p>Grade</p>
    <input th:field="*{grade}"/>
    <button type="submit">Create</button>

</html>
